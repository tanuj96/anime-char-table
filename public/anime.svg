  <line x1="30" y1="50" x2="40" y2="50" stroke="#000" stroke-width="2"/>
  <line x1="30" y1="55" x2="40" y2="58" stroke="#000" stroke-width="2"/>
  <line x1="70" y1="45" x2="60" y2="42" stroke="#000" stroke-width="2"/>
  <line x1="70" y1="50" x2="60" y2="50" stroke="#000" stroke-width="2"/>
  <line x1="70" y1="55" x2="60" y2="58" stroke="#000" stroke-width="2"/>
  
  <!-- Mouth -->
  <path d="M 45 55 Q 50 60 55 55" stroke="#000" stroke-width="2" fill="none"/>
  
