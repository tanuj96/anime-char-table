<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#ff8c00" stroke="#1e90ff" stroke-width="5"/>
  
  <!-- Face -->
